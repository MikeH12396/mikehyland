<!DOCTYPE html>
<html>
	<head>
		<title>Largest in Array</title>
		
	</head>
	
	<body id="main">
		<button onclick="calc()">Calculate</button>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css"/>
		
		<h1>function calc(){ </br>
		</br>
			var numbers = [1,2,3,4,5];</br>
		</br>
			var max = numbers[0];</br>
		</br>
			for (var i = 1; i < numbers.length; i++) {</br>
				if (numbers[i] > max) {</br>
					max = numbers[i];</br>
				}</br>
			}</br>
			alert("The largest number is: " + max);</br>
}</br></h1>
	</body>
	
</html>
